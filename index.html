<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Geoffrey Lugara Project 3</title>
  </head>
  <body>
    <header>
      <section>
        <h1>THE CODE REVIEW</h1>
      </section>
    </header>
    <main>
      <section id="topintro">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox.</p>
        <hr class="firstline">
        <hr class="secondline">
      </section>
      <section id="contactinfo">
        <form class="registration" action="index.html" method="post">
          <fieldset class="contactinfo">
            <legend>Contact Information</legend>
            <div class="flex-contact">
              <label for="fullname">Full Name</label><br>
              <input required type="text" id="fullname" name="namefull" placeholder="Required">
            </div>
            <div class="flex-contact">
              <label for="emailadd">Email Address</label><br>
              <input required type="email" id="emailadd" name="emailaddress" placeholder="Required">
            </div>
            <div class="flex-contact">
              <label for="phonenumb">Phone Number</label><br>
              <input type="tel" id="phonenumb" name="phonenumber">
            </div>
            <div class="flex-contact">
              <label for="address">Street Address</label><br>
              <input type="text" id="address" name="streetaddress">
            </div>

            <div class="flex-contact">
              <label for="city">City</label><br>
              <input type="text" id="city" name="city">
            </div>
            <div class="flex-contact">
              <label for="state">State</label><br>
              <select id="state" name="state">
                <option value="" selected="selected">Choose a State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>
            <div class="flex-contact">
              <label for="zip">Zip Code</label><br>
              <input type="text" id="zip" name="zip">
            </div>
          </fieldset>
          <hr class="thirdline">
          <fieldset class="newsletter">
            <legend>Newsletter</legend>
            <h3>Select the newsletters you would like to receive:</h3>
            <div class="flex-news">
              <input type="checkbox" name="HTML News" id="htmlnews">
              <label for="htmlnews">HTML News</label>
            </div>
            <div class="flex-news">
              <input type="checkbox" name="CSS News" id="cssnews">
              <label for="cssnews">CSS News</label>
            </div>
            <div class="flex-news">
              <input type="checkbox" name="JavaScript News" id="javanews">
              <label for="javanews">JavaScript News</label>
            </div>
            <h3>Newsletter Format</h3>
            <div class="flex-news">
              <input type="radio" name="newsletter" id="htmlformat">
              <label for="htmlformat">HTML</label>
            </div>
            <div class="flex-news">
              <input type="radio" name="newsletter" id="plainformat">
              <label for="plainformat">Plain Text</label>
            </div>
            <label for="comments" style="display: flex;">Other topics you'd like to hear about</label>
            <div class="flex-news">
              <textarea name="comments" id="comments" rows="4" cols="50" style="border-radius: 5px;"></textarea>
            </div>
          </fieldset>
          <button type="submit" id="button">Sign Up</button>
        </form>
      </section>
      <footer class="main-footer">Copyright The Code Review</footer>
    </main>
  </body>
</html>
